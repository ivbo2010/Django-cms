{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="container p-3 my-3 bg-dark text-white">
            <h2>Search for: {{query}}</h2>
        </div>
        {% for pub in pubs %}
        <tr>
            <td>
                <h4><a href="{% url 'pub_detail' pub.pk %}">{{ pub.name }} <br></a></h4>
            </td>
        </tr>
        {% endfor %}
    </div>
</div>


{% endblock content %}
