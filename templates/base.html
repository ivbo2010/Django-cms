<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script src="{% static 'js/style.js' %}"></script>
    {% if title %}
    <title>Products catalog - {{ title }}</title>
    {% else %}
    <title>Products </title>
    {% endif %}
</head>
<body id="page-top">
<nav class="navbar navbar-expand-lg navbar-dark bg-sidebar fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="/">
        <span class="d-block d-lg-none  mx-0 px-0"><img src="{% static 'images/mobile-logo.png' %}" alt="" class="img-fluid"></span>
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'images/logo.png' %}" alt="">
        </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    {% load active_link_tags %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <!--  <li class="nav-item {% active_link 'about' %}">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>-->
            <li class="nav-item {% active_link 'products_list' %}">
                <a class="nav-link" href="{% url 'products_list' %}">Products</a>
            </li>
            <li class="nav-item {% active_link 'category_list' %}">
                <a class="nav-link" href="{% url 'category_list' %}">Categories</a>
            </li>
<!--            <li class="nav-item {% active_link 'tag_list' %}">
                <a class="nav-link" href="{% url 'tag_list' %}">Tags</a>
            </li>
            <li class="nav-item {% active_link 'country_list' %}">
                <a class="nav-link" href="{% url 'country_list' %}">Countries</a>
            </li>-->
            <li class="nav-item {% active_link 'pub_list' %}">
                <a class="nav-link" href="{% url 'pub_list' %}">Pubs</a>
            </li>
            <li class="nav-item {% active_link 'pub_category_list' %}">
                <a class="nav-link" href="{% url 'pub_category_list' %}">Pubs Categories</a>
            </li>
            <li class="nav-item">
                <form class="form-inline" role="search" method="GET" action="/s">
                    <input class="form-control mr-sm-0" type="text" name="s" placeholder="Search products"/>
                    <button class="btn btn-primary p-1 my-2 my-sm-2" type="submit">
                        Search
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
<div class="col-lg-12">
        {% block content %}{% endblock %}
</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
